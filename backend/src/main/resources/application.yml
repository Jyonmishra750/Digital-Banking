server:
  port: 1222
  servlet:
    context-path: "/banking"

spring:
  datasource:
    url: "jdbc:mysql://localhost/digital_banking_db"
    username: [Your MySQL Username]
    password: [Your MySQL password]
  sql:
    init:
      mode: ALWAYS
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    username: [Your Email]
    password: [Your Password]
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
upload:
  file:
    name: "profile-pictures/"

