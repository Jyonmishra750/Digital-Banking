<main>
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <section>
    <div class="form-container">
      <form #loanForm="ngForm" (ngSubmit)="onLoanSubmit(loanForm)">
        <h1>Loan Application Form</h1>
        <hr />
        <h2>Personal Information:</h2>
        <div class="personal-details">
          <div class="form-group">
            <label for="fullName">First Name</label>
            <input type="text" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="panCardNumber">PAN Card Number</label>
            <input type="tel" name="panCardNumber" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" required />
          </div>
          <div>
            <div class="form-group">
              <label name="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="">Select Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>\
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" name="maritalStatus" required>
              <option value="">Select Marital Status</option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="divorced">Divorced</option>
              <option value="widowed">Widowed</option>
            </select>
          </div>
        </div>
        <h2>Address Details:</h2>
        <hr>
        <div class="address-details">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" name="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" name="state" required />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" name="country" required />
          </div>
          <div class="form-group">
            <label for="zipcode">Pin code</label>
            <input type="text" name="zipcode" required />
          </div>
        </div>
        <h2>Occupation:</h2>
        <hr>
        <div class="occupation-details">
          <div class="form-group">
            <label for="occupation">Occupation</label>
            <select id="occupation" name="occupation" required>
              <option value="">Select Occupation</option>
              <option value="personal">Salaried Employees</option>
              <option value="business">Self-Employed Professionals</option>
              <option value="education">Partnership/Proprietorship</option>
              <option value="education">Contractors/Freelancers</option>
              <option value="education">Commission-Based Professionals</option>
              <option value="education">Retired Individuals</option>
              <option value="education">Seasonal Workers</option>
              <option value="other">Student</option>
            </select>
          </div>
          <div class="form-group">
            <label for="employeeStatus">Employment Status</label>
            <select name="employeeStatus" id="employeeStatus">
              <option value="">Select Status</option>
              <option value="full">Full-time</option>
              <option value="part">Part-Time</option>
            </select>
          </div>
          <div class="form-group">
            <label for="employer">Employer/Self-Employed Name</label>
            <input type="text" name="employer" required />
          </div>
          <div class="form-group">
            <label for="income">Total Income</label>
            <input type="text" name="income" required />
          </div>
        </div>
        <h2>Loan:</h2>
        <hr>
        <div class="loan-details">
          <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <input type="text" name="loanAmount" required />
          </div>
          <div class="form-group">
            <label for="duration">Loan Tenor</label>
            <select id="duration" name="duration" required>
                <option value="">Select Duration</option>
                <option value="three">3 Months</option>
                <option value="six">6 Months</option>
                <option value="nine">9 Months</option>
                <option value="twelve">12 Months</option>
                <option value="eighteen">18 months</option>
                <option value="twentyfour">24 months</option>
              </select>
          </div>
          <div class="form-group">
            <label for="purpose">Loan Purpose</label>
            <select id="purpose" name="purpose" required>
              <option value="">Select Purpose</option>
              <option value="personal">Personal</option>
              <option value="business">Business</option>
              <option value="education">Education</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="interest">Interest Rate Type</label>
            <select id="interest" name="interest">
                <option value="">Select Interest Type</option>
                <option value="simple">Simple</option>
                <option value="compound">Compound</option>
                <option value="effective">Effective</option>
                <option value="fixed">Fixed</option>
                <option value="variable">Variable</option>
                <option value="discounted">Discounted</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </section>
</main>

@if (toastVisible) {
<app-toast [heading]="toastHeading" [description]="toastDescription">
</app-toast>
}
